apiVersion: v1alpha
kind: testcafe

# Sauce Labs specific information
sauce:
  region: eu-central-1 # or us-west-1
  concurrency: 10 # Controls how many suites are executed at the same time.
  metadata:
    # name: TestCafe Cross Browser tests with SauceCTL
    tags:
      - testcafe
      - cross browser
    build: "TestCafe: Cross Browser test set - $DATE"

# Testcafe specific info
testcafe:
  version: 2.1.0
# Controls what files are available in the context of a test run (unless explicitly excluded by .sauceignore).
rootDir: ./

# Tests
suites:
  - name: "Testcafe - Mac 12-Chrome"
    browserName: chrome
    platformName: "macOS 12"
    # screenResolution: "1600x1200"
    src:
      - "**/login.*"
  - name: "Testcafe - Windows 11 -Chrome"
    browserName: chrome
    platformName: "Windows 11"
    # screenResolution: "1600x1200"
    src:
      - "**/login.*"
